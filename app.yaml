application: shorturls-1032
version: 1
runtime: python27
api_version: 1
threadsafe: yes


libraries:
- name: MySQLdb
  version: latest
- name: django
  version: 'latest'
- name: webapp2
  version: 'latest'
- name: jinja2
  version: 'latest'


builtins:
- django_wsgi: on


handlers:

- url: /debug/.*
  script: google.appengine.ext.admin.application
  login: admin
- url: /debug
  script: google.appengine.ext.admin.application
  login: admin

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: shorturls_media/static

- url: /test/cron
  script: shorturls.test.views.app
  login: admin
- url: /test
  script: shorturls.test.views.app
- url: /test/.*
  script: shorturls.test.views.app

- url: /user/.*
  script: shorturls.user.views.app

- url: /.*
  script: shorturls.app


env_variables:
  SETTINGS_MODE: 'dev_db_local'
  #SETTINGS_MODE: 'dev_db_cloud'
  #SETTINGS_MODE: 'rel_db'